# Production Docker Compose for Coolify deployment
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=sqlite:///app/data/likert_form.db
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL}
      - PORT=3000
      - RUST_LOG=info
    volumes:
      - likert-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/form"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  likert-data:
    driver: local