version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:///app/data/likert_form.db
      - ADMIN_TOKEN=${ADMIN_TOKEN:-change-this-in-production}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL:-admin@example.com}
      - PORT=3000
      - RUST_LOG=info
      - STATIC_DIR=/app/frontend/dist
    volumes:
      # IMPORTANT: Mount a volume for SQLite database persistence
      - likert-data:/app/data
    restart: unless-stopped

volumes:
  likert-data:
    driver: local